<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Gear type</th>
        </tr>
    </thead>
    <tbody>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.model}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.gear}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
